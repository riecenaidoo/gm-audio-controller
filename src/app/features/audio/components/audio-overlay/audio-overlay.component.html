<aside>
    <app-server-selector
            *ngIf="(servers$ |async) as servers"
            [servers]="servers"
            (serverSelected)="selectServer($event)">
    </app-server-selector>

    <ol *ngIf="(channels$ | async) as channels">
        <li *ngFor="let channel of channels">{{ channel.name }}</li>
    </ol>

</aside>
