<ng-template [ngIf]="display">
    <aside>
        <!--https://angular.dev/tutorials/learn-angular/16-form-control-values-->
        <form>
            <label for="name">Playlist Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="name">

            <button (click)="createPlaylist()">Create Playlist</button>
        </form>
    </aside>
</ng-template>
