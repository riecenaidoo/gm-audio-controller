<main>
    <app-new-playlist-tile (creatingPlaylist)="createPlaylistForm.showDialog()"/>
    <app-playlist-tile
            *ngFor="let playlist of (playlists$ | async)"
            [playlist]="playlist"
            (selected)="openPlaylist($event)"
    />
</main>

<app-create-playlist-form-dialog #createPlaylistForm (createdPlaylist)="createPlaylist($event)"/>
