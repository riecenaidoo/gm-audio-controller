<app-dialog #dialog>
    <aside>
        <form>
            <label for="name">Playlist Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" autofocus/>

            <button (click)="renamePlaylist()" [disabled]="nameUnchanged()">Rename Playlist</button>
        </form>
    </aside>
</app-dialog>
